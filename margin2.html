<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"/>
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}
			.parent {
				margin-left: 200px;
				width: 100px;
				height: 50px;
				background: black;
				margin-top: 200px;
				position: relative;
			}
			.in-content {
				width: 100%;
				height: 100%;
				background: blue;
			}
			.in-content1 {
				width: 100%;
				height: 100%;
				background: green;
				transform: scale(0.5);
			}
			.in-content2 {
				width: 100%;
				height: 100%;
				background: red;
				transform: scale(0.5);
				transform-origin: left top;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="in-content">
				
			</div>
			<div class="in-content1">
				
			</div>
			<div class="in-content2">
				
			</div>
		</div>
	</body>
</html>
