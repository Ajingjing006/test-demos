<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>角度单位turn 圈</title>
		<style>
			.div {
				background: conic-gradient(red, white, green, white, blue, white, red);
				border-radius: 50%;
				width: 100px;
				height: 100px;
				transition: transform 20s linear;
			}
			.div:hover {
				transform: rotate(30turn);
			}
		</style>
	</head>
	<body>
		<div class="div"></div>
	</body>
</html>
