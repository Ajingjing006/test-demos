<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width"/>
		<title></title>
	</head>
	<body>
		page1
		<div id="log"></div>
	</body>
		
	<script>
		window.addEventListener('storage', function () {
			log.innerHTML = getLog().join('\n');
		})
		function getLog() {
			let r = [];
			for(let i=0;i<localStorage.length;i++) {
				r.push(localStorage.key(i));
			}
			return r;
		}
	</script>
</html>
