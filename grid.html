<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>grid布局</title>
		<style>
			.grid {
				display: grid;
				background: rgba(200, 0, 0, 0.1);
				/* grid-template-columns: 100px 100px 100px; */
				/* grid-template-columns: 100px repeat(auto-fill, 1fr); auto-fill自动填充 */ 
				grid-template-columns: 100px repeat(2, 100px);
				grid-template-rows: repeat(4, 80px);
				height: 600px;
				width: 450px;
				gap: 10px;
				/* grid-auto-flow: row dense; */
				grid-auto-rows: 60px;
			}
			.item {
				
			}
			
			.item:nth-child(1) {
				background: pink;
				grid-area: 1 / 3 / 3 / 5;
			}
			.item:nth-child(2) {
				background: deeppink;
			}
			.item:nth-child(3) {
				background: green;
			}
			.item:nth-child(4) {
				background: greenyellow;
			}
			.item:nth-child(5) {
				background: gray;
			}
			.item:nth-child(6) {
				background: gold;
			}
			.item:nth-child(7) {
				background: dodgerblue;
			}
			.item:nth-child(8) {
				background: lightgoldenrodyellow;
			}
			.item:nth-child(9) {
				background: darkcyan;
			}
			.item:nth-child(10) {
				background: bisque;
			}
			.item:nth-child(11) {
				background: chartreuse;
			}
			.item:nth-child(12) {
				background: cyan;
			}
			.item:nth-child(13) {
				background: cyan;
			}
		</style>
	</head>
	<body>
		<!-- repeat(times, val) -->
		<!-- auto-fill自动填充 -->
		<div class="grid">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
			<div class="item">10</div>
			<div class="item">11</div>
			<div class="item">12</div>
			<div class="item">13</div>
		</div>
	</body>
</html>
