	<script>
		function reverse(val) {
			let result = '';
			let prefix = val<0? '-':'';
			val = Math.abs(val);
			return (function loopGetlast() {
				if(val.toString().length) {
					result += val%10 + '';
					val = parseInt(val/10);
					return val?loopGetlast(): result + prefix;
				}
			})()
		}
		
		console.log(reverse(1234))
	</script>
