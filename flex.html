<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<title>flex布局</title>
		<style>
			.grid {
				display: flex;
				background: rgba(200, 0, 0, 0.1);
				flex-direction: column;
			}
			.item {
				
			}
			
			.item:nth-child(1) {
				background: pink;
			}
			.item:nth-child(2) {
				background: deeppink;
			}
			.item:nth-child(3) {
				background: green;
			}
			.item:nth-child(4) {
				background: greenyellow;
			}
			.item:nth-child(5) {
				background: gray;
			}
			.item:nth-child(6) {
				background: gold;
			}
			.item:nth-child(7) {
				background: dodgerblue;
			}
			.item:nth-child(8) {
				background: lightgoldenrodyellow;
			}
			.item:nth-child(9) {
				background: darkcyan;
			}
			.item:nth-child(10) {
				background: bisque;
			}
			.item:nth-child(11) {
				background: chartreuse;
			}
			.item:nth-child(12) {
				background: cyan;
			}
			.item:nth-child(13) {
				background: cyan;
			}
		</style>
	</head>
	<body>
		<!-- repeat(times, val) -->
		<!-- auto-fill自动填充 -->
		<div class="grid">
			<div class="item">1</div>
			<div class="item">2</div>
			<div class="item">3</div>
			<div class="item">4</div>
			<div class="item">5</div>
			<div class="item">6</div>
			<div class="item">7</div>
			<div class="item">8</div>
			<div class="item">9</div>
			<div class="item">10</div>
			<div class="item">11</div>
			<div class="item">12</div>
			<div class="item">13</div>
		</div>
	</body>
</html>
