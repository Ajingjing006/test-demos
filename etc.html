<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ETC</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			.cont {
				width: 100%;
				/* padding: 10px; */
				font-size: 0;
			}
			.input-box {
				width: 20px;
				height: 40px;
				border: 1px solid #000;
				display: inline-block;
				border-radius: 4px;
				margin-left: 5px;
				position: relative;
			}
			.box3 {
				margin-left: 15px;
			}
			.box3:before {
				position: absolute;
				content: '';
				width: 5px;
				height: 5px;
				border-radius: 50%;
				background: #000;
				top: 50%;
				margin-top: -3px;
				left: -8px;
			}
		</style>
	</head>
	<body>
		<div class="cont">
			<div class="input-box box1"></div>
			<div class="input-box box2"></div>
			<div class="input-box box3"></div>
			<div class="input-box box4"></div>
			<div class="input-box box5"></div>
			<div class="input-box box6"></div>
			<div class="input-box box7"></div>
			<div class="input-box box8"></div>
		</div>
	</body>
</html>
