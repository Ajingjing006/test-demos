<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: #000000;
			}
			.main-content {
				text-align: center;
			}
			.cont {
				text-align: center;
				padding: 20px;
				position: relative;
				transition: all .5s linear;
				transform-style: preserve-3d;
				width:100px;
				height:100px;
				transform-origin: center center;
			}
			.cont:hover {
				transform: rotateY(180deg);
			}
			.cont:after{
				content: 'ggggggggg';
				position: absolute;
				width:100%;
				height:100%;
				color: red;
				background: #00FFFF;
				/*牌背面的图片*/
				background: linear-gradient(to right, #ff0 0%, #00f 100%);
				border-radius:5px;
				box-shadow:1px 1px 10px 1px #ccc;

				/*将after伪类折叠到box的背面，作为牌的反面*/
				top:0;
				left:0;
				transform:rotateY(180deg);
				transform-origin: center center;
				transform-style: preserve-3d;
			}
			.parent {
				width: 100px;
				height: 100px;
				/* transition: transform linear 1s; */
				text-align: center;
				background-image: linear-gradient(to right, #f00 0%, #0f0 50%, #00f 100%);
			}
			.child {
				width: 100%;
				height: 100%;
				/* background-image: linear-gradient(to right, #f00 0%, #0f0 50%, #00f 100%),linear-gradient(to right, #f00 0%, #fff 50%, #000 100%);
				background-color:  rgba(200, 200, 200, 1); */
			}
			.parent:hover {
				animation: animate-rotate 1s linear;
			}
			@keyframes animate-rotate{
				0%{
					transform: rotateY(0deg);
				}
				49% {
					transform: rotateY(90deg);
				}
				50% {
					transform: rotateY(90deg);
					background-image: linear-gradient(to right, #f00 0%, #fff 50%, #000 100%);
				}
				100%{
					transform: rotateY(180deg);
					background-image: linear-gradient(to right, #f00 0%, #fff 50%, #000 100%);
				}
			}
		</style>
	</head>
	<body>
		<div class="main-content">
			<div class="cont">
				hello
			</div>
		</div>
		<div class="parent">
			<div class="child">
				child
			</div>
		</div>
	</body>
</html>
