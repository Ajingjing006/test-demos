<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .iframe {
        width: 400px;
        height: 400px;
        background-color: skyblue;
        position: relative;
        perspective: 900px;
        /* 视角 */
    }

    // 伞
    .parasol {
        position: absolute;
        left: 40%;
        top: 30%;

        .pole {
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 150px;
            border-radius: 2px;
        }

        .mask-wrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;

            .mask {
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-width: 0 24px 98px;
                border-style: solid;
                border-color: transparent transparent currentColor;
                transform-origin: top center;
                transform: translateX(-50%) rotateZ(calc(1deg * var(--deg))) rotateX(-24deg);

                &:nth-child(1) {
                    --deg: 0;
                }

                &:nth-child(2) {
                    --deg: 30;
                }

                &:nth-child(3) {
                    --deg: 60;
                }

                &:nth-child(4) {
                    --deg: 90;
                }

                &:nth-child(5) {
                    --deg: 120;
                }

                &:nth-child(6) {
                    --deg: 150;
                }

                &:nth-child(7) {
                    --deg: 180;
                }

                &:nth-child(8) {
                    --deg: 210;
                }

                &:nth-child(9) {
                    --deg: 240;
                }

                &:nth-child(10) {
                    --deg: 270;
                }

                &:nth-child(11) {
                    --deg: 300;
                }

                &:nth-child(12) {
                    --deg: 330;
                }

                &:nth-child(13) {
                    --deg: 360;
                }
            }
        }
    }


    // 真伞
    .real {
        transform: rotateX(70deg) rotateY(-15deg);
        transform-style: preserve-3d;

        & .pole {
            background-color: rgba(128, 128, 128, 1);
            transform: translateX(-50%) rotateX(-90deg);
            transform-origin: top center;
        }

        & .mask-wrap {
            /* background-color: rgba(0,0,0,.1); */
            transform: translate(-50%, -50%);
            animation: rotating 5s linear infinite;
            transform-style: preserve-3d;

            & .mask:nth-child(odd) {
                color: lightseagreen;
            }

            & .mask:nth-child(even) {
                color: white;
            }

            @keyframes rotating {
                0% {
                    transform: translate(-50%, -50%) rotateZ(0deg);
                }

                100% {
                    transform: translate(-50%, -50%) rotateZ(360deg);
                }
            }
        }
    }

    // 影子
    .shadow {
        --shadow-color: #81a7b6;
        color: var(--shadow-color);
        transform: translateX(110px) translateZ(-160px);

        .pole {
            background-color: var(--shadow-color);
            transform: rotateZ(73deg) translate(41px, 15px);
        }

        .mask-wrap {
            transform: translate(-40px) rotateX(71deg) rotateY(-12deg);
            animation: shadowRotating 5s linear infinite;
        }

        @keyframes shadowRotating {
            0% {
                transform: translate(-40px) rotateX(71deg) rotateY(-12deg) rotateZ(0deg);
            }

            100% {
                transform: translate(-40px) rotateX(71deg) rotateY(-12deg) rotateZ(360deg);
            }
        }
    }
    </style>
</head>

<body>
    <div class="iframe">
        <div class="parasol">
            <div class="real">
                <div class="pole"></div>
                <div class="mask-wrap">
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                </div>
            </div>
            <div class="shadow">
                <div class="pole"></div>
                <div class="mask-wrap">
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                    <span class="mask"></span>
                </div>
            </div>
        </div>
    </div>
	<script>
		window.hello = function () {console.log('hello world')}
		hello()
	</script>
</body>

</html>
