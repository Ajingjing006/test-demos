<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=device-width,initial-scale=1,maximum-scale=1.0, minimum-scale=1.0;"/>
		<title>背景图</title>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
			.table {
				width: 100%;
				height: 150px;
			}
			.table-cell {
				display: inline-block;
				width: 30%;
				height: 100%;
				overflow: scroll;
			}
			.cell1 {
				background: linear-gradient(0deg, #000 0%, rgba(20,60,200, .2)) center center/100% 80px no-repeat;
				background-attachment: local;
			}
			.cell2 {
				background: linear-gradient(0deg, #000 0%, rgba(200,60,200, .2));
			}
			.cell3 {
				background: linear-gradient(0deg, #000 0%, rgba(200,60,20, .2));
				-webkit-background-clip: text;
				background-clip: text;
			}
		</style>
	</head>
	<body>
		<div class="table">
			<div class="table-cell cell1">
				HTML 元素 用于在HTML或者XHTML文档中嵌入媒体播放器，用于支持文档内的视频播放。你也可以将标签用于音频内容，但是 元素可能在用户体验上更合适。
			</div>
			<div class="table-cell cell2">
				HTML 元素 用于在HTML或者XHTML文档中嵌入媒体播放器，用于支持文档内的视频播放。你也可以将 标签用于音频内容，但是 元素可能在用户体验上更合适。
			</div>
			<div class="table-cell cell3">
				HTML 元素 用于在HTML或者XHTML文档中嵌入媒体播放器，用于支持文档内的视频播放。你也可以将 标签用于音频内容，但是 元素可能在用户体验上更合适。
			</div>
		</div>
	</body>
</html>
